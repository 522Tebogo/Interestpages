          <section>
            <ul class="icons">
              <!-- <li><a href="https://gitee.com/wrongcode" class="icon brands fa-github" target="_blank"><span

        </div>
        <div>
          <section>
            <h2>关于同学录</h2>
            <p>岁月如梭，但我们的友情却历久弥坚，像照片中那些定格的美好时刻一样，永远珍藏在心底。每一次相聚都是一次珍贵的礼物，每一次告别都是一次暂别的承诺。<br>
              让我们一起翻开这本相册，重温那些青涩的岁月，感受那份深厚的情谊，让友情的火焰在岁月的长河中愈发明亮，照亮我们前行的路途。</p>
          </section>
        </div>
      </div>
    </footer>

  <script type="text/javascript">
    var datas = `曹静静,2024年04月1日<br>生活不是一种宿命，而是一种选择！,https://picture.cmymoon.com/else/jingjing.jpg
                 曹静静,2024年04月1日<br>生活不是一种宿命，而是一种选择！,https://picture.cmymoon.com/else/jingjing.jpg
                 曹静静,2024年04月1日<br>生活不是一种宿命，而是一种选择！,https://picture.cmymoon.com/else/jingjing.jpg`;

                 
    datas = datas.split("\n");
    for (var i = 0; i < datas.length; i++) {
      datas[i] = datas[i].split(",");
    }

    function creatArticle(datas) {
      var parent = document.getElementById("main");
      for (var i = 0; i < datas.length; i++) {
        var article = document.createElement("article");
        article.className = "thumb";
        parent.appendChild(article);
        var a = document.createElement("a");
        a.className = "image";
        a.href = datas[i][2];
        article.appendChild(a);
        var img = document.createElement("img");
        img.src = datas[i][2]; // + "?x-oss-process=image/resize,w_640/quality,q_85"
        a.appendChild(img);
        var h2 = document.createElement("h2");
        h2.innerHTML = datas[i][0];
        article.appendChild(h2);
        var p = document.createElement("p");
        p.innerHTML = datas[i][1];
        article.appendChild(p);
      }
    }
    creatArticle(datas);
    document.getElementById("count_CN").innerHTML = datas.length;
  </script>
